<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Daily form</title>

	<meta name="viewport" content="width=device-width, initial-scale=1">

	<meta name="description" content="" />
	<meta name="keywords" content="" />

	<!--[if lt IE 9]>

<body>
	<div class="container">
		<form action="" method="GET" class="form">
			<h1 class="form__title">Create your free account</h1>
			<p class="form__text">Come and join our cool and amazing community, fill in your details to get started.Already have an account? <a href="#" target="_blank"class="form__link">Log in.</a>
			</p>
			<div class="form__wrapper-input">
				<input class="form__input form__input--left" type="text" name="First-name" placeholder="First name" required>
				<input class="form__input" type="text" name="Last-name" placeholder="Last name">
			</div>	
			<div class="form__wrapper-input form__wrapper-input--xl">
				<input class="form__input form__input--xl" type="email" name="email" placeholder="Email address" required>
				<input class="form__input form__input--xl" type="password" name="password" placeholder="Password" required>
				<button type="submit" class="form__btn form__input--xl">Sign up for free</button>
			</div>
			
			<p class="form__text form__text--small">By clicking on “Sign up for free”,you agree to the <a class="form__link" href="#" target="_blank">Terms of Service</a> and the <a href="#" target="_blank" class="form__link">Privacy Policy</a>
			</p>		
		</form>
	</div>				
</body>
</html>
